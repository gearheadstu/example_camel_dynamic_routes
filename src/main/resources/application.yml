spring:
  application:
    name: example-camel-dynamic-routes

  cloud:
    service-registry:
      auto-registration:
        enabled: false

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialize: true

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

application:
  sysctrl:
    timer:
      rateInMilliseconds: 30000